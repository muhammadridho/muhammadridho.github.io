            .loading{
                z-index: 1000;
                width:100%;
                background-color:#3068B6;
                position: fixed;
                top: 0;
                height: 4px;
                opacity: 1;
            }
            .loading:before{
                content: '';
                position: absolute;
                display: block;
                background-color: #FFD73C;
                left: 50%;
                width:10%;
                height: 100%;
                -moz-animation: animasi-loading-kiri 1.5s infinite;
                -o-animation : animasi-loading-kiri 1.5s infinite;
                -webkit-animation: animasi-loading-kiri 1.5s infinite;
                animation: animasi-loading-kiri 1.5s infinite;

            }
            .loading:after{
                 content: '';
                position: absolute;
                display: block;
                left:50%;
        
                background-color: #FFD73C;
                width:40%;
                height: 100%;
                -moz-animation: animasi-loading-kanan 1.5s infinite;
                -o-animation : animasi-loading-kanan 1.5s infinite;
                -webkit-animation: animasi-loading-kanan 1.5s infinite;
                animation: animasi-loading-kanan 1.5s infinite;
            }
            

            

            @keyframes animasi-loading-kiri{
                0%{
                   left: 50%;
                   width: 10%;
                }  
                20%{
                    left: 40%;
                    width: 20%;
                }
                40%{
                    left: 30%;
                    width: 30%;
                }
                80%{
                    left:20%;
                    width:40%;
                }
                100%{
                    left: 0%;
                    width: 50%;
                }
            }
            
            @keyframes animasi-loading-kanan{
                0%{
                    width: 10%;
                }
                20%{
                    width: 20%;
                }
                40%{
                    width: 30%;
                }
                80%{
                    width: 40%;
                }
                100%{
                    width: 50%;
                }
            }

function init(){

Fungsi init digunakan :

 function animasiMuncul(elementnya,waktunya,animasinya,objek){
     //Fungsi ini digunakan untuk memberikan animasi baru
  var elementnya = elementnya;
  var waktunya = waktunya;
  if (objek == undefined){
    var body = document.body;
    setTimeout(function(){
        body.appendChild(elementnya);
        elementnya.classList.add('animated');
        elementnya.classList.add(animasinya);
    },waktunya)
    /*
    setTimeout(function(){
        elementnya.classList.remove('animated');
        elementnya.classList.remove(animasinya);
    },5000+waktunya);
    */
  }
  else{
    var objek = objek;
    setTimeout(function(){
    objek.appendChild(elementnya);
        elementnya.classList.add('animated');
        elementnya.classList.add(animasinya);
    },waktunya)
    
    setTimeout(function(){
        elementnya.classList.remove('animated');
        elementnya.classList.remove(animasinya);
    },5000+waktunya);
  }
  
    
}//Akhir fungsi Animasi
